query MyQuery($author: String = "", $content: String = "", $title: String = "", $id: Int ) {
  main_findManyadmin_post(
    where: {author: {contains: $author, endsWith: ""}, content: {contains: $content, endsWith: ""}, title: {contains: $title, endsWith: ""}}
  ) {
    author
    content
    id
    published_at
    title
    poster
    admin_category {
      name
      id
    }
  }
  main_findUniqueadmin_post(where: {id: $id}) {
    author
    content
    id
    published_at
    title
    poster
    admin_category {
      id
      name
    }
  }
}