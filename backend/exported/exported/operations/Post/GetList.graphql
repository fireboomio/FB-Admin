query GetPostList($take: Int = 10, $skip: Int = 0, $query: main_admin_postWhereInput) @rbac(requireMatchAny: [eeee, admin, abc, abc32]) {
  data: main_findManyadmin_post(
    skip: $skip
    take: $take
    where: {AND: $query}
    orderBy: {title: asc}
  ) {
    id
    title
    poster
    published_at
    author
    content
    admin_category {
      id
      name
    }
  }
  total: main_aggregateadmin_post(where: {AND: $query}) @transform(get: "_count.id") {
    _count {
      id
    }
  }
}