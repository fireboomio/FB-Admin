mutation MyQuery($id: Int! , $userId: Int!, $title: String = "", $poster: String = "", $content: String !, $author: String = "", $cate: Int!) {
  main_updateOneadmin_post(
    data: {user: {connect: {id: $userId}}, author: {set: $author}, content: {set: $content}, title: {set: $title}, poster: {set: $poster}, admin_category: {connect: {id: $cate}}}
    where: {id: $id}
  ) {
    auth
    author
    cate
    content
    id
    poster
    title
    user {
      name
      id
    }
  }
}