query GetOnePost($id: Int!) @rbac(requireMatchAny: [user, eeee, admin, abc, abc32]) {
  data: main_findFirstadmin_post(where: {id: {equals: $id}}) {
    id
    title
    poster
    published_at
    author
    content
    admin_category {
      id
      name
    }
    user {
      id
      name
    }
  }
}