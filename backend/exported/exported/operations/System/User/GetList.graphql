query MyQuery($skip: Int!, $take: Int!, $query: main_userWhereInput = {}, $orderBy: [main_userOrderByWithRelationInput], $userId: Int, $roleId: Int) @rbac(requireMatchAny: [user, admin, b1a23, a231, abc1]) {
  data: main_findManyuser(
    skip: $skip
    take: $take
    where: {AND: $query}
    orderBy: $orderBy
  ) {
    id @export(as: "userId")
    name
    avatar
    createdAt: created_at
    _join {
      main_findManyrole_user(where: {user_id: {equals: $userId}}) {
        role_id @export(as: "roleId")
        user_id
        _join {
          main_findManyrole(where: {id: {equals: $roleId}}) {
            id
            remark
            code
          }
        }
      }
    }
    phone
    user_id
  }
}