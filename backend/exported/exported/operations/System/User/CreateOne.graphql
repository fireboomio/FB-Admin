mutation MyQuery ($countryCode: String = "CN", $name: String!, $password: String = "", $passwordType: String = "plain", $phone: String!) @rbac(requireMatchAny: [user,eeee,admin,b1a23,a231,abc1]) {
	data: casdoor_apiAddUser(POSTApiAdd_userInput: {phone:$phone,name:$name,password:$password,passwordType:$passwordType,countryCode:$countryCode}) {
		msg
		status
	}
}
