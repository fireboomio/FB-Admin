query MyQuery($roleId: Int @internal, $userId: Int @internal, $code: String!) {
  data:main_findManyrole(where: {code: {equals: $code}}) {
    id @export(as: "roleId")
    remark
    code
    role:_join {
      main_findManyrole_user(where: {role_id: {equals: $roleId}}) {
        role_id
        user_id @export(as: "userId")
        _join {
          user:main_findManyuser(where: {id: {equals: $userId}}) {
            id
            name
            avatar
            created_at
          }
        }
      }
    }
  }
}