query MyQuery($author: String = "", $content: String = "", $title: String = "", $id: Int = 10) {
  main_findManypost(
    where: {author: {contains: $author, endsWith: ""}, content: {contains: $content, endsWith: ""}, title: {contains: $title, endsWith: ""}}
  ) {
    author
    content
    id
    published_at
    title
    poster
    Category {
      name
      id
    }
  }
  main_findUniquepost(where: {id: $id}) {
    author
    content
    id
    published_at
    title
    poster
    Category {
      id
      name
    }
  }
}