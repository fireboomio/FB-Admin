mutation MyQuery($name: String = "", $password: String = "", $passwordType: String = "", $phone: String = "", $userId: String!, $set: String = "", $id: Int = 10) {
  casdoor_apiUpdateUser(
    POSTApiUpdate_userInput: {userId: $userId, name: $name, password: $password, passwordType: $passwordType, phone: $phone}
  ) {
    msg
    status
  }
  main_updateOneuser(data: {avatar: {set: $set}}, where: {id: $id}) {
    avatar
  }
}